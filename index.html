<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Data</h1>
        <form id="qrForm">
            <label for="qr">Qr Code:</label>
            <input type="text" id="qr" name="Qr" placeholder="Enter QR code" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="Quantity" placeholder="Enter quantity" min="1" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('qrForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = new URLSearchParams(formData);

            fetch('https://script.google.com/macros/s/AKfycbzxJmQNafX1LHnTuQb-b7RI49GUk6AZ79_flmIkgjAR63Z0TwVNjdQGZikn0aL0arJ6/exec', {
                method: 'POST',
                body: data
            })
            .then(response => response.json())
            .then(result => {
                alert('Data submitted successfully!');
            })
            .catch(error => {
                alert('Error submitting data.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
