<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Form Design</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }
    .form-container h2 {
      margin: 0 0 15px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }
    .form-container input[type="text"],
    .form-container input[type="number"] {
      width: calc(100% - 20px);
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    .form-container button:active {
      background-color: #004085;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit Your Details</h2>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbx9MMDlKWqo7Ve_O6ORb92VicDfzhlz0coXRdc4a9UIe3y5uYt1aIdByF1wOz6A-6TU/exec">
      <input name="Qrcode" type="text" placeholder="Qrcode" required>
      <input name="Qty" type="number" placeholder="Qty" required>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
