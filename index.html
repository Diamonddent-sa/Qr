<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff7e6; /* Light orange background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .form-container {
      background-color: #ffffff;
      border: 2px solid #ffa500; /* Orange border */
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .form-container h2 {
      text-align: center;
      color: #ff8c00; /* Darker orange for text */
      margin-bottom: 20px;
    }
    
    .form-container input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
      transition: border-color 0.3s;
    }
    
    .form-container input:focus {
      border-color: #ffa500; /* Orange focus color */
      outline: none;
    }
    
    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #ffa500; /* Orange button color */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .form-container button:hover {
      background-color: #ff8c00; /* Darker orange on hover */
    }
    
    .message {
      display: none;
      text-align: center;
      color: #28a745; /* Green color for success message */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit Your Data</h2>
    <form id="dataForm">
      <input name="Qr" type="text" placeholder="Qr" required>
      <input name="Quantity" type="number" placeholder="Quantity" required>
      <button type="submit">Send</button>
    </form>
    <div id="successMessage" class="message">Your data has been successfully submitted!</div>
  </div>
  <script>
    document.getElementById('dataForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      
      const formData = new FormData(this);
      const url = 'https://script.google.com/macros/s/AKfycbw47kkmoHvF_1WXt0p8Oe4cykOKjv08-W2bWAAK4I0kDTQy0rgBZoaDRxAQVtwX2mAA3A/exec';

      fetch(url, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(() => {
        document.getElementById('successMessage').style.display = 'block'; // Show success message
        this.reset(); // Clear the form
        setTimeout(() => {
          window.location.href = 'https://diamonddent-sa.github.io/Qr/'; // Redirect after delay
        }, 2000); // Delay for 2 seconds to show the success message
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
