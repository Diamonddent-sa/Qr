<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            max-width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit QR Code Data</h1>
        <form id="qrForm">
            <label for="qrcode">QR Code:</label>
            <input type="text" id="qrcode" name="qrcode" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('qrForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const qrcode = document.getElementById('qrcode').value;
            const quantity = document.getElementById('quantity').value;

            fetch('https://script.google.com/macros/s/AKfycbzxJmQNafX1LHnTuQb-b7RI49GUk6AZ79_flmIkgjAR63Z0TwVNjdQGZikn0aL0arJ6/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ qrcode, quantity })
            })
            .then(response => response.json())
            .then(data => {
                alert('Data submitted successfully!');
                document.getElementById('qrForm').reset();
            })
            .catch(error => {
                alert('Error submitting data: ' + error);
            });
        });
    </script>
</body>
</html>
